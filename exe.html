    <script>
        // Generate random numbers and append them to the body
        function generateNumbers() {
            const numbersContainer = document.getElementById('numbers');
            for (let i = 0; i < 1000; i++) {
                const numberElement = document.createElement('div');
                numberElement.classList.add('number');
                numberElement.textContent = Math.floor(Math.random() * 10000);
                numberElement.style.animationDelay = `${Math.random() * 0.5}s`;
                numbersContainer.appendChild(numberElement);
            }
        }

        generateNumbers();

        // Randomly change number content to mimic corruption
        setInterval(() => {
            const numbers = document.querySelectorAll('.number');
            numbers.forEach(number => {
                if (Math.random() > 0.6) {
                    number.textContent = Math.floor(Math.random() * 10000);
                }
            });
        }, 200);
    </script>
