<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - ArfetOfficiel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            background-color: #333;
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: orange;
        }

        h1, h2 {
            text-align: center;
        }

        /* Video Section Styles */
        .video-section {
            text-align: center;
            margin: 20px auto;
            width: 80%;
        }

        iframe {
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInScale 2s ease-in-out; /* Apply animation */
        }

        /* Logo Animation */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode nav {
            background-color: #222;
        }

        body.dark-mode nav ul li a {
            color: lightgray;
        }

        body.dark-mode nav ul li a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="videos.html">Videos</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>

    <!-- Videos Section -->
    <section class="video-section">
        <h1>Our Latest Videos</h1>
        <p>Check out the amazing content we’ve been uploading to our YouTube channel!</p>
        
        <!-- Example Video Embed -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pc8VF7rKj24" frameborder="0" allowfullscreen></iframe>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SAMPLE_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </section>

    <script>
        // Toggle Dark Mode
        const modeToggle = document.getElementById('modeToggle');
        let darkModeEnabled = false;

        modeToggle?.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeEnabled = !darkModeEnabled;
            modeToggle.textContent = darkModeEnabled ? 'Disable Dark Mode' : 'Enable Dark Mode';
        });
    </script>
</body>
</html>
